<!doctype html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div id="scoreBoard">
            <div id="scoreBoardTypes">
                <p class="player-type text-uppercase text-start" id="player1Type">Human</p>
                <p class="player-type text-uppercase text-end" id="player2Type">Human</p>
            </div>
            <div id="scoreBoardScores">
                <p class="player-score text-uppercase text-start" id="player1Wins">Player 1 Wins: 0</p>
                <p class="player-score text-uppercase text-end" id="player2Wins">Player 2 Wins: 0</p>
            </div>
        </div>
        <div id="gameContainer">
            <div class="gameboard-tile" id="cell1"></div>
            <div class="gameboard-tile" id="cell2"></div>
            <div class="gameboard-tile" id="cell3"></div>
            <div class="gameboard-tile" id="cell4"></div>
            <div class="gameboard-tile" id="cell5"></div>
            <div class="gameboard-tile" id="cell6"></div>
            <div class="gameboard-tile" id="cell7"></div>
            <div class="gameboard-tile" id="cell8"></div>
            <div class="gameboard-tile" id="cell9"></div>
        </div>
        <button id="btnShowForm">Update Players Info</button>
        <button id="btnReset">New Game</button>
        <button id="btnResetScoreboard">Reset Scoreboard</button>
    </main>

    <div id="formContainer">
        <form id="myForm" class="d-flex flex-column">
            <h1>Update Players Info</h1>

            <div id="player1Options">
                <label for="player1Name">Player 1 Name</label>
                <input type="text" id="player1Name" value='Player 1' name="player1Name">

                <label for="player1Symbol">Player 1 Symbol</label>
                <input type="text" id="player1Symbol" value='X' name="player1Symbol">

                <div>
                    <input type="radio" id="player1Human" name="player1Types" value="Human" checked>
                    <label for="human">Human</label>
                    <input type="radio" id="player1Computer" name="player1Types" value="Computer">
                    <label for="computer">Computer</label>
                </div>
            </div>
            <div id="player2Options">
                <label for="player2Name">Player 2 Name</label>
                <input type="text" id="player2Name" value='Player 2' name="player2Name">

                <label for="player2Symbol">Player 2 Symbol</label>
                <input type="text" id="player2Symbol" value='O' name="player2Symbol">

                <div>
                    <input type="radio" id="player2Human" name="player2Types" value="Human" checked>
                    <label for="human">Human</label>
                    <input type="radio" id="player2Computer" name="player2Types" value="Computer">
                    <label for="computer">Computer</label>
                </div>
            </div>

            <button type="submit" id="btnSubmitUpdates">Submit Updates</button>
            <button type="reset" id="btnCloseForm">Cancel</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
